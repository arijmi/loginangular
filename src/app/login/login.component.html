<div class="parent">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form class="signup">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="name" (NgModel)="signUpObj.name" placeholder="Username" required>
                    <input type="email" name="email" (ngModel)="signUpObj.email" placeholder="email" required>
                    <input type="password" name="password" (ngModel)="signUpObj.password" placeholder="password" required>
                    <button type="button" (click)="onRegister()">Sign up</button>
                </form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email"  placeholder="email" (ngModel)="loginObj.email">
                <input type="password" name="password"  placeholder="password" (ngModel)="loginObj.password">
                <button type="button"  (click)="onLogin()">Sign In</button>
				</form>
			</div>
	</div>
</div>
